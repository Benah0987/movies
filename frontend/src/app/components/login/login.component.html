<!-- src/app/components/login/login.component.html -->
<div class="login-form">
  <h2>Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="f['email'].invalid && f['email'].touched" class="error">
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">Enter a valid email</div>
        <div *ngIf="f['email'].errors?.['gmail']">Email must be a valid Gmail address</div>
      </div>
    </div>
    
    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <div *ngIf="f['password'].invalid && f['password'].touched" class="error">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters</div>
      </div>
    </div>
    
    <!-- Submit -->
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  
  <p class="register-link">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
