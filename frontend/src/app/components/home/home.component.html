<div>
    <input [value]="task" (input)="onInputChange($event)" placeholder="Add a task">
    <button (click)="addTask()">Add</button>
  </div>
  
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="updateTask(i)">Edit</button>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
  
  <!-- Modal for Editing a task -->
  <div *ngIf="isEditing">
    <input [value]="editTask" (input)="onEditInputChange($event)" placeholder="Edit task">
    <button (click)="saveTask()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>
