<div class="task-input-container">
  <input [(ngModel)]="newTask" placeholder="Type your task here" (input)="onTaskInput()" />
  <button [disabled]="!newTask" (click)="addTask()">Add</button>
</div>

<!-- Task List -->
<ul>
  <li *ngFor="let task of tasks; let i = index" class="task-item">
    <div class="task-container">
      <span class="task-text">{{ task }}</span>
      <div class="task-actions">
        <button (click)="editTask(i)">Edit</button>
        <button (click)="deleteTask(i)">Delete</button>
      </div>
    </div>
  </li>
</ul>

<!-- Modal for Editing a task -->
<div *ngIf="isEditing" class="edit-modal" [ngClass]="{'active': isEditing}">
  <input [(ngModel)]="editedTask" placeholder="Edit task" />
  <button (click)="saveTask()">Save</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>
