<div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email">
        <div *ngIf="f['email'].invalid && f['email'].touched" class="error">
          Enter a valid email
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password">
        <div *ngIf="f['password'].invalid && f['password'].touched" class="error">
          Password must be at least 8 characters long
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
